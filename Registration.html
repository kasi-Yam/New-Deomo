<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Registration Form</title>

    <link rel="stylesheet" href="Registration.css">
        <body>
            <div class="Register-box"> 
                <h1>Registration Form </h1>
                    <div class="Name-box" > 
                        Name:
                        <input type="text" placeholder="Name" value="">
                    </div>
                    <div class= "Surname-box">
                            Surname:
                            <input type="text" placeholder="Surname" value="">
                    </div>
                    <div class= "Password-box">
                        Password:
                        <input type="text" placeholder="Password" value="">
                    </div>
                    <div class= "Confirm_Password-box">
                        Confirm Password:
                        <input type="text" placeholder="Confirm" value="">
                    </div>
                    <div class= "Password-box">
                        Password:
                        <input type="text" placeholder="Password" value="">
                    </div>
                    <div class= "Cellphone Number-box">
                        <div>Cellphone Number</div>
                    
                        Area Code:
                        <select>
                            <option>+27</option>
                            <option>+44</option>
                            <option>55</option>
                            <option>20</option>
                            <option>98</option>
                            <option>39</option>

                    <div class= "ID-box">

                        <input type="text" placeholder="ID" value="">
                    </div>
                    <div class= "Gender-box">
                        Gender:
                        <input type="radio" name="Gender">male 
                        <input type="radio" name="Gender">female
                        <input type="radio" name="Gender">prefer not to say
                        <input type="radio" name="Gender">other
                    </div>
                    <div class= "Email-box">
                        Email:
                        <input type="email" placeholder="email" value="">
                    </div>
                    <div class= "Address-box">
                        Address:
                        <input type="text" placeholder="Address" value="">
                        <input type="text" placeholder="Street" value="">

                    <input class="btn" type= "button" name="" value=" Submit">
            </div>
